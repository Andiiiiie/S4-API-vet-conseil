<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Inserer votre compte</h1>
    <form action="{% url 'save_login' %}" method="post">
        {% csrf_token %}
        <p><input type="hidden" name="idPersonnel" value="{{ idPersonnel }}"></p>
        <p>Mail<input type="email" name="email"></p>
        <p>Mot de passe<input type="password" name="password"></p>
        <p><input type="submit" value="Sauvegarder"></p>
    </form>
</body>
</html>
