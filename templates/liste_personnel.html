<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% csrf_token %}
    <h1>Listes personnels</h1>
    <ul>
        {% for personnel in personnels %}
            <li>
                {{ personnel.id }} | {{ personnel.nom }} | {{ personnel.prenom }} | {{ personnel.adresse }} | {{ personnel.contact }} | {{ personnel.poste.designation }} <a href="{% url 'modify_personnel' personnel.id %}">Modifier</a> <a href="{% url 'delete_personnel' personnel.id %}">Supprimer</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
